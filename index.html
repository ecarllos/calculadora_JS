<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div id="res">

        </div>

        <div id="botoes">
            <button class="bottom" value="limpar_tela" id="limpar_tela"> C </button>
            <button class="bottom" value="remove_numero" id="remove_numero"> > </button>
            <button class="bottom" value="divisao" id="div"> / </button>
            <button class="bottom" value="multiplicacao" id="mult"> X </button>
            <button class="bottom" value="sete" id="sete"> 7 </button>
            <button class="bottom" value="oito" id="oito"> 8 </button>
            <button class="bottom" value="nove" id="nove"> 9 </button>
            <button class="bottom" value="subtracao" id="sub"> - </button>
            <button class="bottom" value="quatro" id="quatro"> 4 </button>
            <button class="bottom" value="cinco" id="cinco"> 5 </button>
            <button class="bottom" value="seis" id="seis"> 6 </button>
            <button class="bottom" value="somar" id="som"> + </button>
            <button class="bottom" value="tres" id="tres"> 3 </button>
            <button class="bottom" value="dois" id="dois"> 2 </button>
            <button class="bottom" value="um" id="um"> 1 </button>
            <button class="bottom" value="igualar" id="igual"> = </button>
            <button class="bottom" value="zero" id="zero"> 0 </button>
            <button class="bottom" value="ponto" id="ponto"> . </button>
        </div>
    </section>
</body>
</html>
