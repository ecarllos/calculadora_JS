<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calculadora">
        <div id="res" aria-label="Resultado da conta" role="textbox"></div>
    
        <div id="botoes">
          <button class="botao" value="C" id="limpar_tela" aria-label="Limpar tela" onclick="LimparTela()">C</button>
          <button class="botao" value="←" id="remove_numero" aria-label="Remover número" onclick="LimparNumero()">←</button>
          <button class="botao" value="/" id="div" aria-label="Dividir" onclick="operacoes('/')">/</button>
          <button class="botao" value="*" id="mult" aria-label="Multiplicar" onclick="operacoes('*')">×</button>
    
          <button class="botao" value="7" id="sete" onclick="operacoes(7)">7</button>
          <button class="botao" value="8" id="oito" onclick="operacoes(8)">8</button>
          <button class="botao" value="9" id="nove" onclick="operacoes(9)">9</button>
          <button class="botao" value="-" id="sub" onclick="operacoes('-')">−</button>
    
          <button class="botao" value="4" id="quatro" onclick="operacoes(4)">4</button>
          <button class="botao" value="5" id="cinco" onclick="operacoes(5)">5</button>
          <button class="botao" value="6" id="seis" onclick="operacoes(6)">6</button>
          <button class="botao" value="+" id="som" onclick="operacoes('+')">+</button>
    
          <button class="botao" value="1" id="um" onclick="operacoes(1)">1</button>
          <button class="botao" value="2" id="dois" onclick="operacoes(2)">2</button>
          <button class="botao" value="3" id="tres" onclick="operacoes(3)">3</button>
          <button class="botao igual" value="=" id="igual" onclick="calcular()">=</button>
    
          <button class="botao zero" value="0" id="zero" onclick="operacoes(0)">0</button>
          <button class="botao" value="." id="ponto" onclick="operacoes('.')">.</button>
        </div>
      </main>

      <script src="script.js"></script>
</body>
</html>
